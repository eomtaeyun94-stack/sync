<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sync Security</title>
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Pretendard',sans-serif;}
body{background:#0f172a;color:white;}
header{padding:20px 10%;display:flex;justify-content:space-between;align-items:center;background:#111827;}
.logo{font-size:24px;font-weight:700;color:#00f2ff;}
nav a{margin-left:20px;text-decoration:none;color:#ccc;transition:0.3s;}
nav a:hover{color:#00f2ff;}
.hero{height:90vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;}
.hero h1{font-size:48px;margin-bottom:20px;}
.btn{padding:15px 35px;background:#00f2ff;color:black;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:0.3s;}
.btn:hover{transform:scale(1.05);}
.section{padding:80px 10%;text-align:center;}
.section h2{font-size:32px;margin-bottom:40px;}
.cards{display:flex;flex-wrap:wrap;justify-content:center;gap:30px;}
.card{background:#1e293b;padding:40px;border-radius:12px;width:300px;transition:0.3s;}
.card:hover{transform:translateY(-10px);}
.price{font-size:36px;margin:20px 0;color:#00f2ff;font-weight:700;}
footer{padding:30px;text-align:center;background:#111827;color:#777;margin-top:50px;}
.contact-btn{margin-top:60px;}
</style>
</head>
<body>

<header>
  <div class="logo">Sync Security</div>
  <nav>
    <a href="#price">Pricing</a>
  </nav>
</header>

<section class="hero">
  <h1>Advanced Security Solution</h1>
  <button class="btn" onclick="location.href='#price'">View Pricing</button>
</section>

<section class="section" id="price">
  <h2>Pricing</h2>
  <div class="cards">

    <div class="card">
      <h3>Basic</h3>
      <div class="price">1.0</div>
    </div>

    <div class="card">
      <h3>Pro</h3>
      <div class="price">3.0</div>
    </div>

    <div class="card">
      <h3>Premium</h3>
      <div class="price">5.0</div>
    </div>

  </div>

  <div class="contact-btn">
    <button class="btn" onclick="window.open('https://discord.gg/N8J6Kh8zd')">
      구매문의
    </button>
  </div>

</section>

<footer>
  © 2026 Sync Security. All rights reserved.
</footer>

</body>
</html>
