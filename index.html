<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYNC Astra</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
    background: radial-gradient(circle at top, #111827, #05070c 70%);
    color:white;
    overflow-x:hidden;
}

/* ===== ë¡œë”© ===== */
#loading{
    position:fixed;
    width:100%;
    height:100vh;
    background:#05070c;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
}

.loader-ring{
    width:130px;
    height:130px;
    border-radius:50%;
    border:3px solid transparent;
    border-top:3px solid #7c3aed;
    border-right:3px solid #3b82f6;
    animation:spin 1s linear infinite;
    box-shadow:0 0 40px rgba(124,58,237,0.6);
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

.percent{
    margin-top:20px;
    font-size:14px;
    opacity:0.6;
}

/* ===== ë©”ì¸ ===== */
#main{
    display:none;
    padding:40px 10%;
}

header{
    font-size:28px;
    font-weight:600;
    margin-bottom:40px;
    background:linear-gradient(90deg,#7c3aed,#3b82f6);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ì¹´ë“œ ê³µí†µ */
.card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    border:1px solid rgba(255,255,255,0.1);
    padding:25px;
    border-radius:20px;
    margin-bottom:25px;
    box-shadow:0 0 30px rgba(0,0,0,0.4);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
    box-shadow:0 0 40px rgba(124,58,237,0.3);
}

.card h2{
    margin-bottom:15px;
    font-size:18px;
    color:#a78bfa;
}

/* ì…ë ¥ì°½ */
input, textarea{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border:none;
    border-radius:10px;
    background:rgba(255,255,255,0.08);
    color:white;
    outline:none;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:10px;
    background:linear-gradient(90deg,#7c3aed,#3b82f6);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    opacity:0.8;
}

/* ê²Œì‹œê¸€ */
.post{
    background:rgba(255,255,255,0.06);
    padding:12px;
    border-radius:10px;
    margin-top:10px;
}

/* ë³„ì  */
.star{
    font-size:22px;
    cursor:pointer;
    color:#555;
}

.star.active{
    color:#facc15;
}
</style>
</head>

<body>

<!-- ë¡œë”© -->
<div id="loading">
    <div class="loader-ring"></div>
    <div class="percent" id="percent">0%</div>
</div>

<!-- ë©”ì¸ -->
<div id="main">
    <header>SYNC Astra</header>

    <!-- ì‚¬ê³  ì‹ ê³  ê²Œì‹œíŒ -->
    <div class="card">
        <h2>ğŸš¨ ì‚¬ê³  ì‹ ê³  ê²Œì‹œíŒ</h2>
        <input type="text" id="title" placeholder="ì œëª© ì…ë ¥">
        <textarea id="content" rows="3" placeholder="ë‚´ìš© ì…ë ¥"></textarea>
        <button onclick="addPost()">ì‘ì„±í•˜ê¸°</button>
        <div id="postList"></div>
    </div>

    <!-- íŒë§¤ì í‰ì  -->
    <div class="card">
        <h2>â­ íŒë§¤ì í‰ì </h2>
        <div>
            <span class="star" onclick="rate(1)">â˜…</span>
            <span class="star" onclick="rate(2)">â˜…</span>
            <span class="star" onclick="rate(3)">â˜…</span>
            <span class="star" onclick="rate(4)">â˜…</span>
            <span class="star" onclick="rate(5)">â˜…</span>
        </div>
        <p id="ratingText" style="margin-top:10px;opacity:0.6;">í‰ì ì„ ì„ íƒí•˜ì„¸ìš”</p>
    </div>

    <!-- ìš”ì¦˜ ëœ¨ëŠ” ì¹´íŠ¸ -->
    <div class="card">
        <h2>ğŸ”¥ ìš”ì¦˜ ëœ¨ëŠ” ì¹´íŠ¸</h2>
        <ul style="line-height:1.8;opacity:0.8;">
            <li>Premium Security Shield</li>
            <li>Real-time IP Monitor</li>
            <li>Advanced Traffic Analyzer</li>
        </ul>
    </div>
</div>

<script>
/* ë¡œë”© 2ì´ˆ */
let percent = document.getElementById("percent");
let width = 0;

let interval = setInterval(()=>{
    width += 5;
    percent.innerText = width + "%";
    if(width >= 100){
        clearInterval(interval);
        setTimeout(()=>{
            document.getElementById("loading").style.display="none";
            document.getElementById("main").style.display="block";
        },200);
    }
},100);

/* ê²Œì‹œíŒ */
function addPost(){
    let title = document.getElementById("title").value;
    let content = document.getElementById("content").value;
    if(title===""||content==="") return;

    let post=document.createElement("div");
    post.className="post";
    post.innerHTML="<strong>"+title+"</strong><br>"+content;
    document.getElementById("postList").prepend(post);

    document.getElementById("title").value="";
    document.getElementById("content").value="";
}

/* í‰ì  */
function rate(num){
    let stars=document.querySelectorAll(".star");
    stars.forEach((s,i)=>{
        s.classList.toggle("active", i<num);
    });
    document.getElementById("ratingText").innerText=num+"ì  ì„ íƒë¨";
}
</script>

</body>
</html>
