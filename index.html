<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SYNC</title>

<meta name="description" content="SYNC">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:title" content="SYNC">
<meta property="og:description" content="SYNC">
<meta property="og:site_name" content="SYNC">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="SYNC">
<meta name="twitter:description" content="SYNC">

<link rel="icon" href="favicon.ico">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
    background: radial-gradient(circle at top, #111827, #05070c 70%);
    color:white;
    overflow-x:hidden;
}

/* ===== 로딩 ===== */
#loading{
    position:fixed;
    width:100%;
    height:100vh;
    background:#05070c;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
}

.loader-ring{
    width:130px;
    height:130px;
    border-radius:50%;
    border:3px solid transparent;
    border-top:3px solid #7c3aed;
    border-right:3px solid #3b82f6;
    animation:spin 1s linear infinite;
    box-shadow:0 0 40px rgba(124,58,237,0.6);
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

.percent{
    margin-top:20px;
    font-size:14px;
    opacity:0.6;
}

/* ===== 메인 ===== */
#main{
    display:none;
    padding:40px 10%;
}

header{
    font-size:32px;
    font-weight:700;
    margin-bottom:40px;
    letter-spacing:3px;
    text-align:center;
    background:linear-gradient(90deg,#7c3aed,#3b82f6);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ===== 카드 ===== */
.card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    border:1px solid rgba(124,58,237,0.3);
    padding:25px;
    border-radius:20px;
    margin-bottom:25px;
    box-shadow:
        0 0 20px rgba(124,58,237,0.15),
        0 0 40px rgba(0,0,0,0.4);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
    box-shadow:
        0 0 30px rgba(124,58,237,0.4),
        0 0 60px rgba(59,130,246,0.3);
}

.card h2{
    margin-bottom:15px;
    font-size:18px;
    color:#a78bfa;
}

/* ===== 입력 ===== */
input, textarea{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border:none;
    border-radius:10px;
    background:rgba(255,255,255,0.08);
    color:white;
    outline:none;
}

/* ===== 글로우 버튼 ===== */
button{
    position:relative;
    padding:12px 24px;
    border-radius:12px;
    border:1px solid rgba(124,58,237,0.6);
    background:rgba(124,58,237,0.15);
    color:white;
    cursor:pointer;
    overflow:hidden;
    transition:0.3s ease;
    box-shadow:
        0 0 10px rgba(124,58,237,0.4),
        0 0 20px rgba(59,130,246,0.2);
}

button::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:12px;
    padding:1px;
    background:linear-gradient(90deg,#7c3aed,#3b82f6);
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;
    mask-composite:exclude;
    opacity:0.8;
}

button:hover{
    background:linear-gradient(90deg,#7c3aed,#3b82f6);
    box-shadow:
        0 0 20px rgba(124,58,237,0.8),
        0 0 40px rgba(59,130,246,0.6),
        0 0 80px rgba(124,58,237,0.4);
    transform:translateY(-2px);
}

button:active{
    transform:scale(0.95);
}

/* ===== 게시글 ===== */
.post{
    background:rgba(255,255,255,0.06);
    padding:12px;
    border-radius:10px;
    margin-top:10px;
    border:1px solid rgba(255,255,255,0.08);
}

/* ===== 별점 ===== */
.star{
    font-size:24px;
    cursor:pointer;
    color:#555;
    transition:0.2s;
}

.star.active{
    color:#facc15;
    text-shadow:0 0 10px #facc15;
}
</style>
</head>

<body>

<div id="loading">
    <div class="loader-ring"></div>
    <div class="percent" id="percent">0%</div>
</div>

<div id="main">
    <header>SYNC</header>

    <div class="card">
        <h2>게시판</h2>
        <input type="text" id="title" placeholder="제목 입력">
        <textarea id="content" rows="3" placeholder="내용 입력"></textarea>
        <button onclick="addPost()">작성하기</button>
        <div id="postList"></div>
    </div>

    <div class="card">
        <h2>평점</h2>
        <div>
            <span class="star" onclick="rate(1)">★</span>
            <span class="star" onclick="rate(2)">★</span>
            <span class="star" onclick="rate(3)">★</span>
            <span class="star" onclick="rate(4)">★</span>
            <span class="star" onclick="rate(5)">★</span>
        </div>
        <p id="ratingText" style="margin-top:10px;opacity:0.6;">선택하세요</p>
    </div>
</div>

<script>
let percent = document.getElementById("percent");
let width = 0;

let interval = setInterval(()=>{
    width += 5;
    percent.innerText = width + "%";
    if(width >= 100){
        clearInterval(interval);
        setTimeout(()=>{
            document.getElementById("loading").style.display="none";
            document.getElementById("main").style.display="block";
        },200);
    }
},100);

function addPost(){
    let title = document.getElementById("title").value;
    let content = document.getElementById("content").value;
    if(title===""||content==="") return;

    let post=document.createElement("div");
    post.className="post";
    post.innerHTML="<strong>"+title+"</strong><br>"+content;
    document.getElementById("postList").prepend(post);

    document.getElementById("title").value="";
    document.getElementById("content").value="";
}

function rate(num){
    let stars=document.querySelectorAll(".star");
    stars.forEach((s,i)=>{
        s.classList.toggle("active", i<num);
    });
    document.getElementById("ratingText").innerText=num+"점 선택됨";
}
</script>

</body>
</html>
